<!DOCTYPE html>
<html>
<head>
	<title>Tower of Hanoi</title>

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript" src="towerofhanoi.js"></script>
	<link rel="stylesheet" type="text/css" href="towerofhanoi.css">

</head>
<body>
	<div class="container">
		<div id="toh-cont">
			<div id="move-counter">Moves: 0</div>
			<div id="title">Tower of Hanoi</div>
			<div id="max-moves">Complete in 35 moves to pass</div>
			<div id="restart">Restart</div>

			
			<div class="toh-pole" id="toh-pole-0"></div>
			<div class="toh-pole" id="toh-pole-1"></div>
			<div class="toh-pole" id="toh-pole-2"></div>

			<div id="code">Puzzle Complete!<br>Code: 707</div>
		</div>
	</div>
</body>
</html>
